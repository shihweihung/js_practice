<html>
 <head>
  <title>九九乘法表</title>
 </head>
  <script type ="text/javaScript">
  var i, j;
	 for(i=1;i<=9;i++){
		j =1;
		while(j<=9){
			document.write(i + "*" + j);
			document.write("&nbsp;");
			j++;
        }
		document.write("<br>");
	}
  </script>
 <body> 
 </body>
</html>
